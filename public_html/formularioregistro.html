<html>
    <head>
        <title>Red Lobster</title>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="cabecera">Red Lobster
            <br> Las mejores langostas!
        </div>
        <div id="opciones">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li>Quienes Somos</li>
                <li>Menu de platos</li>
                <li>Registro</li>
            </ul>
        </div>
        
        <h1> Formulario de Registro </h1>
        <form>
            <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre"/>
            </div>
            <div>
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono"/>
            </div>
            <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"/>
            </div>
            <div>
                     <label for="quenecesita"> Que Necesita?</label>
                     <select name="quenecesita">
                         <option value="seleccionar"> Seleccionar </option> 
                         <option value="algogratis"> Quiero recibir comida gratis </option>
                         <option value="nogratis"> No me interesa la comida gratis </option>
                         <option value="todogratis"> Quiero todo tipo de comida gratis</option>
                         <option value="otros"> Otros</option>
                 </select>
                 </div>
                <div>
                <label for="detalles"> Detalles del pedido</label>
                <textarea id="detalles" name="detalles" cols="100" rows="5"> </textarea>
            </div>
            <div>
                <button type="submit" > Enviar </button>
        </form>
        
        
         <div id="pie">
            <br>Ubicados en Ave. Duarte #604 Santiago R.D.</br> 
            <br>Tel: 857-845-9684</br> 
            <br><img src="imagenes/logofbpeneg.png" width="70" alt=""/>
            <img src="imagenes/instagrampeneg.png" width="70" alt=""/></br>
        </div>
        </body>
</html>
